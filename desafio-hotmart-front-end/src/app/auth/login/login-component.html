<div class="clearfix d-flex height-full justify-content-center form-bg">
    <div class="col-xs-12 col-sm-11 col-md-8 align-self-center col-lg-4">
        <div class="silk-login-wrapper">
            <div>
                <div class="title-login pb-3 pt-3">
                    <div class="login-logo justify-content text-center">
                        <h2>Login Hotmart</h2>
                    </div>
                </div>
                <div class="pl-3 pt-3 pb-3 pr-3">
                    <p class="text-center"><strong>Login</strong></p>
                    <form role="form" name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                        <fieldset>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                                <label for="usuarioTextInput">Usuário (email)</label>
                                <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="username" class="form-control" placeholder="Usuário" [(ngModel)]="credentials.username" name="username" required #username="ngModel" />
                                <div *ngIf="f.submitted && !username.valid" class="help-block">Email inválido</div>
                            </div>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                <label for="senhaTextInput">Senha</label>
                                <input type="password" id="password" class="form-control" placeholder="Senha" [(ngModel)]="credentials.password" name="password" #password="ngModel" required />
                                <div *ngIf="f.submitted && !password.valid" class="help-block">A senha é obrigatória</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                            <a routerLink="/authentication/register"><button type="button" class="btn btn-primary">Cadastrar</button></a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
