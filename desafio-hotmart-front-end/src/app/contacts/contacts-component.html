<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 mb-4 col-half" widget="">
        <div class="silk-card border-success">
            <div class="silk-card-title d-flex justify-content-between">
                <h4 class="ng-tns-c6-19"><i class="fa fa-user-plus fa-lg mx-1"> </i>Contatos</h4>
                <div class="card-controls">
                    <a class="transition" data-widgster="expand" href="#" style="display: none;"><i class="fa fa-chevron-down"></i></a>
                    <a class="transition" data-widgster="collapse" href="#"><i class="fa fa-chevron-up"></i></a>
                </div>
            </div>
            <div class="widget-body">
                <ul class="registered-users-list clearfix list-style-none pl-0 d-flex align-content-around flex-wrap ">
                    <li class="ng-tns-c6-19 ng-star-inserted" *ngFor="let contato of contatos">
                        <a class="d-block mb-2"><img class="ng-tns-c6-19" alt="" height="128" width="128" src="assets/img/user-{{randomUserNumber}}.jpg"></a>
                        <p class="text-ellipsis"> <strong class="ng-tns-c6-19">{{contato.nick}}</strong></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>    
</div>
