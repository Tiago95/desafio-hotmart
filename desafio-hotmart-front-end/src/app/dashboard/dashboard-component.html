<div class="row">
    <div class="col-lg-3 col-xs-6 res-md-6" (click)="goToContacts()">
        <div class="box-sm bg-primary">
            <div class="inner">
                <h3>Contatos</h3>
                <p>Aqui você encontrará todos os contatos existentes no desafio Hotmart</p>
            </div>
            <div class="icon">
                <i class="fa fa-user-plus"></i>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-xs-6 res-md-6" (click)="goToConversas()">
        <div class="box-sm bg-success">
            <div class="inner">
                <h3>Conversas</h3>
                <p>Aqui você encontrará todas as suas conversas (inclusive histórico de conversas) no desafio Hotmart</p>
            </div>
            <div class="icon">
                <i class="fa fa-bar-chart"></i>
            </div>
        </div>
    </div>
</div>
